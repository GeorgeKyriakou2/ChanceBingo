<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chance Bingo</title>
    <style>
    body {
        background: #FFCA1B;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        margin-top: 40px;
    }
    .wrapper {
        display: flex;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap; /* Add this to allow wrapping on small screens */
    }
    .container {
        text-align: center;
    }
    .bingo-grid {
        display: grid;
        grid-template-columns: repeat(5, 100px);
        grid-template-rows: repeat(5, 100px);
        gap: 5px;
        margin-top: 20px;
    }
    .cell {
    border: 2px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f9f9f9;
    font-size: 16px;
    text-align: center;
    padding: 10px;
    height: 100px;
    line-height: 1.2;
    flex-direction: column;
}

    
  .active {
    background-color: #4CAF50 !important; /* Green background */
    color: black !important;              /* Keep text black */
    font-weight: normal !important;       /* No bold text */
    border-color: #2e7d32 !important;     /* Optional: dark green border */
}

    .free {
        background-color: #e0e0e0;
        font-weight: bold;
    }
    .side-img {
        max-width: 300px;
        height: auto;
    }
    .sub-rule {
        font-size: 20px;
        margin-top: -10px;
        margin-bottom: 25px;
        color: #000;
        font-weight: bold;
        letter-spacing: 1px;
    }

    /* ‚úÖ Scale down the bingo card only */
    @media (max-width: 600px) {
        .container {
            transform: scale(0.8);
            transform-origin: top center;
        }

        .side-img {
            max-width: 150px;
        }
    }

    @media (max-width: 400px) {
        .container {
            transform: scale(0.65);
        }

        .side-img {
            display: none; /* Optional: hide side images on very small screens */
        }
    }
</style>

</head>
<body>
<div class="wrapper">
    <!-- Left Image -->
    <img src="Chance.jpg" alt="Chance 1" class="side-img" />

    <div class="container">
        <h1>Chance805's SilkSong Bingo Card</h1>

        <p class="sub-rule">
            üéÅ 1 BINGO = 1 GIFTED <br>
            üíÄ FULL BOARD = 5 SUB GIFTED
        </p>


        <div class="bingo-grid"><div class="bingo-grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        </div>
    </div>

    <!-- Right Image -->
    <img src="Chance2%20(2).jpg" alt="Chance 2" class="side-img" />
</div>
</body>
</html>
